<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <!-- Background selection buttons at the top -->
  <div class="background-buttons">
    <button class="bg-button active-bg" id="default-bg" data-bg="sunny.jpeg">Sunny</button>
    <button class="bg-button" data-bg="cloudy.jpeg">Cloudy</button>
    <button class="bg-button" data-bg="rain.jpeg">Rain</button>
    <button class="bg-button" data-bg="thunder.jpeg">Thunder</button>
  </div>

  <!-- Main layout container with centered widget -->
  <div class="layout-container">
    <!-- Display for current weather on the left -->
    <div id="weather-info" class="weather-info hidden">
      <h3>Current Weather</h3>
      <div id="current-weather-display"></div>
    </div>

    <!-- Centered Weather widget with search functionality -->
    <div class="widget bubble weather-widget" id="weather-bubble">
      <h2>Weather</h2>
      <form id="search-form">
        <input type="text" id="search-city" placeholder="Enter a city" required class="styled-input">
        <button type="submit" class="btn">Search</button>
      </form>
      <button id="save-weather" class="btn hidden">Save</button>
      <button id="view-saved-data" class="btn">View Saved Data</button>
      <button id="delete-saved-data" class="btn">Delete Saved Data</button>
    </div>

    <!-- Display for saved weather data on the right side -->
    <div id="saved-data" class="saved-data hidden">
      <h3>Saved Weather Data</h3>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
