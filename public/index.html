<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <!-- Background image buttons and settings -->
  <div class="background-settings">
    <div class="background-buttons">
      <button class="bg-button active-bg" data-bg="sunny.jpeg">Sunny</button>
      <button class="bg-button" data-bg="cloudy.jpeg">Cloudy</button>
      <button class="bg-button" data-bg="rain.jpeg">Rain</button>
      <button class="bg-button" data-bg="thunder.jpeg">Thunder</button>
    </div>
    <div class="background-controls">
      <button id="save-background">Save Current Background</button>
      <button id="view-saved-backgrounds">View Saved Backgrounds</button>
      <button id="delete-saved-backgrounds">Delete Saved Backgrounds</button>
    </div>
  </div>

  <!-- Main container -->
  <div class="layout-container">
    <!-- Widget: Weather Search -->
    <div class="widget" id="weather-widget">
      <h2>Weather Search</h2>
      <form id="search-form">
        <input type="text" id="search-city" placeholder="Enter a city" required>
        <button type="submit">Search</button>
      </form>
      <button id="save-weather" class="hidden">Save Weather</button>
      <button id="view-saved-weather">View Saved Weather</button>
      <button id="delete-saved-weather">Delete Saved Weather</button>
      <!-- Container for displaying current weather -->
      <div id="weather-info" class="data-display hidden">
        <h3>Current Weather</h3>
        <div id="current-weather-display"></div>
      </div>
      <!-- Container for displaying saved weather data -->
      <div id="saved-weather-data" class="data-display hidden">
        <h3>Saved Weather Data</h3>
        <div class="data-content"></div>
      </div>
    </div>

    <!-- Widget: User Data -->
    <div class="widget" id="user-widget">
      <h2>User Information</h2>
      <form id="user-form">
        <input type="text" id="username" placeholder="Enter your name" required>
        <input type="text" id="user-location" placeholder="Enter your location" required>
        <button type="submit">Save User Data</button>
      </form>
      <button id="view-user-data">View User Data</button>
      <button id="delete-user-data">Delete User Data</button>
      
      

      <!-- Displaying User Data -->
      <div id="user-data" class="data-display hidden">
        <h3>User Data</h3>
        <div class="data-content"></div>
      </div>
    </div>
  </div>

  <!-- Modal for displaying saved background data -->
  <div class="modal hidden" id="saved-backgrounds-modal">
    <div class="modal-content">
      <span class="close-modal" id="close-saved-backgrounds-modal">&times;</span>
      <h3>Saved Backgrounds</h3>
      <div class="modal-data-content" id="modal-backgrounds-content"></div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>

</html>
